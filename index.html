<!DOCTYPE html>
<html lang="nl">
<head>
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; form-action https://formspree.io; img-src 'self' data:; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline';">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KIMANZI — Jouw hospitality agent in Kenia</title>

  <style>
    :root {
      --green: #2C4A34;
      --orange: #C56428;
      --sand: #F5E9D1;
      --cream: #FFF9F0;
      --ink: #2B2A26;
      --muted: #5A6270;
      --radius: 14px;
      --shadow: 0 6px 16px rgba(0,0,0,.08);
    }

    * { box-sizing:border-box; }
    html { scroll-behavior:smooth; }

    body {
      margin:0;
      background:var(--sand);
      color:var(--ink);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
      line-height:1.55;
    }

    h1,h2,h3 { margin-top:0; color:var(--green); }
    a { color:var(--green); text-decoration:none; transition:.25s; }
    a:hover { opacity:.9; }

    .topnav {
      position:sticky;
      top:0;
      z-index:10;
      background:var(--cream);
      border-bottom:1px solid #E3D8BE;
    }
    .topnav a {
      display:inline-block;
      padding:14px 18px;
      font-weight:600;
      color:var(--green);
    }
    .topnav a:hover { color:var(--orange); }

    .signal-nav{
      margin-left:8px;
      font-weight:600;
      color:#0A7CFF;
      opacity:.85;
      padding:14px 12px;
    }
    .signal-nav:hover{ opacity:1; color:#0A7CFF; }

    header {
      position:relative;
      overflow:hidden;
      text-align:center;
      color:#fff;
      padding:100px 20px 90px;
    }
    .hero-media {
      position:absolute;
      inset:0;
      z-index:0;
      overflow:hidden;
    }
    .hero-media img {
      width:100%;
      height:100%;
      object-fit:cover;
      filter:brightness(0.9);
    }
    .overlay {
      position:absolute;
      inset:0;
      z-index:1;
      background:linear-gradient(135deg, rgba(44,74,52,.80), rgba(44,74,52,.92));
    }
    header h1,
    header p,
    header .btn {
      position:relative;
      z-index:2;
    }

    header h1 {
      font-size:clamp(2rem,4vw,3rem);
      margin-bottom:10px;
    }
    header p.agent {
      font-weight:600;
      font-size:1.15rem;
      color:var(--orange);
      margin:10px 0 20px;
    }

    .btn {
      display:inline-block;
      padding:12px 26px;
      border-radius:10px;
      font-weight:600;
      background:var(--green);
      color:#fff;
      box-shadow:var(--shadow);
      cursor:pointer;
    }
    .btn:hover {
      background:var(--orange);
      color:var(--ink);
    }

    main {
      max-width:900px;
      margin:0 auto;
      padding:50px 20px 80px;
    }
    section { margin-bottom:70px; }

    .card {
      background:var(--cream);
      border-radius:var(--radius);
      padding:32px;
      box-shadow:var(--shadow);
    }

    .inline-image{
      display:block;
      width:100%;
      height:auto;
      margin:18px 0 22px;
      border-radius:var(--radius);
      box-shadow:var(--shadow);
    }

    footer {
      background:var(--sand);
      padding:40px 20px 35px;
      border-top:2px solid var(--orange);
    }
    footer img {
      max-width:225px;
      object-fit:contain;
      display:block;
      margin:0 auto 14px;
    }
    footer p {
      text-align:center;
      font-size:.97rem;
      opacity:.88;
      margin:0;
    }
  </style>
</head>

<body>

  <nav class="topnav">
    <a href="#over">Wie is Kimanzi</a>
    <a href="#diensten">Diensten</a>
    <a href="#meer-weten">Meer weten</a>
    <a href="#intake" data-open="intake">Intake</a>
    <a href="#contact" data-open="contact">Contact</a>
    <a class="signal-nav" href="https://signal.me/#eu/jPhei3ZTNaLyCCoG10iCMC_kJaZaidg0YUAZWLVzFQpEwDQOSedIC4t7i39jhN7-" target="_blank" rel="noopener">Signal</a>
  </nav>

  <header>
    <div class="hero-media">
      <img src="hero.jpg" alt="Kimanzi hero" loading="lazy" />
    </div>
    <div class="overlay"></div>

    <h1>Kimanzi. Rust, discretie en een zachte landing.</h1>
    <p class="agent">Jouw hospitality agent staat klaar in Nairobi en Mombasa</p>
    <a class="btn" data-action="intake">Plan intake →</a>
  </header>

  <!-- rest van de HTML is ongewijzigd -->

  <footer>
    <img src="logo.jpg" alt="KIMANZI logo" loading="lazy" />
    <p>© KIMANZI — Privacy first. Geen cookies. Geen tracking. Geen social.</p>
  </footer>

</body>
</html>
